<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변영인 - 개발자 프로필</title>
    <style>
      @font-face {
        font-family: "PartialSansKR-Regular";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/PartialSansKR-Regular.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "SunBatang-Light";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_eight@1.0/SunBatang-Light.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      body {
        background-color: #101820;
        color: #fee715;
        font-family: "SunBatang-Light";
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        max-width: 600px;
        padding: 40px;
        border: 2px solid #fee715;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(254, 231, 21, 0.5);
      }
      .title {
        font-family: "PartialSansKR-Regular";
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      .content {
        font-size: 1.2em;
        line-height: 1.6;
      }
      a {
        color: #fee715;
        text-decoration: underline;
      }
      a:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">안녕하세요.<br />개발자 변영인입니다.</h1>
      <p class="content">
        저는 사용자 경험을 최우선으로 생각하는 프론트엔드 개발자입니다. 새로운
        기술을 배우고 적용하는 것을 즐기며, 지속적인 성장을 통해 더 나은
        결과물을 만들어내는 것에 열정을 가지고 있습니다.
      </p>
      <p class="content">
        함께 성장할 기회를 기다리겠습니다.<br />
        감사합니다.
      </p>
    </div>
  </body>
</html>
