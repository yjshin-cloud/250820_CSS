<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOX Model</title>
    <style>
      .demo {
        background: white;
        /* border(외곽선): 두께 모양 색상 */
        border: 1px solid gray;
        /* top right bottom left : 시계 방향 */
        /* 위 오른쪽 아래 왼쪽 */
        margin-bottom: 40px;
        padding: 20px;
      }

      .box {
        /* div */
        /* block? -> 한 줄을 모두 가지는... */
        /* inline -> 부분적으로만 적용 받음 */
        width: 200px;
        height: 100px;
        /* background: lightblue; */
        background-color: lightblue;
        border: 5px solid navy; /* 기본설정은 내부 content의 크기는 유지하고, border가 추가된다 */
        padding: 20px; /* 전방향 */
        margin: 20px; /* 전방향 */
      }

      .collapse p {
        background: lightgreen;
        /* margin, padding : 1개 전체 적용
        margin : x y -> 세로로 x만큼, 가로로 y만큼
        4개를 넣으면 top부터 상,우,하,좌...
        */
        /* margin: 20px 0; */
        padding: 20px 0;
      }

      .demo > div {
        width: 200px;
        padding: 20px;
      }

      .content-box {
        box-sizing: content-box;
        border: 5px solid red;
        background: pink;
        margin: 10px;
      }
      .border-box {
        box-sizing: border-box;
        border: 5px solid blue;
        background: lightyellow;
        margin: 10px;
      }

      .radius-box {
        width: 120px;
        height: 120px;
        background: coral;
        border: 4px solid darkred;
        text-align: center; /* text 가운데정렬 */
      }
      .r10 {
        border-radius: 10px;
      }
      .r50 {
        border-radius: 50%;
      }

      .overflow-box {
        width: 150px;
        height: 100px;
        border: 2px solid black;
        padding: 5px;
        background: lightgray;
        font-size: 48px;
        margin-right: 20px;
      }
      .ov-visible {
        overflow: visible;
      }
      .ov-hidden {
        overflow: hidden;
      }
      .ov-scroll {
        overflow: scroll;
      }
      .ov-auto {
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="demo">
      <h2>기본 박스모델</h2>
      <div class="box">콘텐츠</div>
      <ul>
        <li>content</li>
        <li>padding</li>
        <li>border</li>
        <li>margin</li>
      </ul>
    </div>

    <div class="demo collapse">
      <h2>마진 충돌</h2>
      <p>단락1</p>
      <p>단락2</p>
      <p>단락3</p>
      <p>상쇄 되는지 보세요</p>
    </div>

    <div class="demo">
      <h2>box-sizing</h2>
      <div class="content-box">content-box</div>
      <div class="border-box">border-box</div>
    </div>

    <div class="demo">
      <h2>border-radius</h2>
      <div class="radius-box r10">10px</div>
      <div class="radius-box r50">50%</div>
    </div>

    <div class="demo">
      <h2>overflow</h2>
      <div class="overflow-box ov-visible">
        visible<br />넘쳐도<br />그대로<br />보임
      </div>
      <div class="overflow-box ov-hidden">hidden<br />넘치면<br />잘림</div>
      <div class="overflow-box ov-scroll">
        scroll<br />항상<br />스크롤 표시
      </div>
      <div class="overflow-box ov-scroll">scroll</div>
      <div class="overflow-box ov-auto">auto</div>
      <div class="overflow-box ov-auto">auto<br />넘치는게 있으면 스크롤바</div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
